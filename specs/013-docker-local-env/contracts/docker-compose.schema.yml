# Docker Compose Configuration Schema
# Feature: 013-docker-local-env
# Purpose: Define the contract for docker-compose.yml structure

version: "3.8"

services:
  # Backend Service - Go API Server
  backend:
    container_name: feed-api-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"  # API endpoint
    volumes:
      - ./:/app                    # Source code hot reload
      - /app/frontend              # Exclude frontend directory
    environment:
      - PORT=8080
    command: air -c .air.toml      # Hot reload with Air
    networks:
      - feed-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/parse"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Service - React + Vite
  frontend:
    container_name: feed-api-frontend
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app            # Source code hot reload
      - /app/node_modules          # Preserve container's node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080  # Backend API endpoint for browser
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - feed-network

networks:
  feed-network:
    driver: bridge

