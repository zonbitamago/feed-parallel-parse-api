name: OpenAPI Doc Generation

on:
  push:
    paths:
      - "contracts/openapi.yaml"
      - ".github/workflows/openapi-doc-gen.yml"

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Redoc CLI
        run: npm install -g redoc-cli
      - name: Validate OpenAPI Spec
        run: |
          npx @redocly/openapi-cli lint contracts/openapi.yaml || { echo "OpenAPIファイルの妥当性検証に失敗しました"; exit 1; }
      - name: Generate API HTML documentation
        run: |
          npx redoc-cli bundle contracts/openapi.yaml -o contracts/api-docs/index.html
      - name: Upload generated docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: contracts/api-docs
      - name: Notify on Failure
        if: failure()
        run: |
          echo "CIエラー通知: OpenAPI定義またはAPI定義書生成に失敗しました。詳細は上記ログを参照してください。"
